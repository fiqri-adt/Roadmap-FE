<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      .satu {
        width: 300px;
        height: 300px;
        background-color: green;
        margin: 50px auto;
        /* box-shadow: 25px 25px 12px 4px rgb(0, 0, 0, 0.5); */
        /* box-shadow: inset 0 0 5px rgb(0, 0, 0, 0.5); */
        /* Multipel Box Shadow */
        box-shadow: 5px 5px 5px rgb(255, 0, 0, 0.5),
          -5px -5px 5px rgb(0, 0, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
  </body>
</html>
