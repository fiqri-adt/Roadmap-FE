<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Paragraf</title>
  </head>
  <body>
    <!-- Belajar Paragraf -->
    <p>Halooooo</p>
    <br />
    <p>ini adalah paragraf</p>
    <hr />
    <!-- Belajar Tag b, i, dan u -->
    <p><b>Selamat datang </b>di <i>Github ku</i></p>
    <p>Nama saya <u>Aditya Fiqri</u></p>
    <hr />
  </body>
</html>
