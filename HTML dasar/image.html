<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tag Image</title>
  </head>
  <body>
    <!-- Belajar Tag Image -->
    <!-- src = sumber gambar -->
    <!-- alt = alternatif text -->
    <!-- Title = menamakan Gambar -->
    <!-- Ukuran Gambar bisa diubah dengan "px" dan "%"  -->
    <img
      src="https://www.w3schools.com/w3images/w3schools.jpg"
      alt="w3schools.com"
      width="300"
      height="200" />

    <!-- Cara gabungkan gambar dan Link -->
    <a href="#">
      <img src="#" />
    </a>
  </body>
</html>
