<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <body>
    <!-- Belajar Tag Links -->
    <h1>Link</h1>
    <a href="https://www.google.com">Google</a>
    <br />
    <!-- Internal URL -->
    <a href="heading.html">ke Halaman Heading</a>
    <br />
    <!-- Relative URL -->
    <a href="/folder materi link/halaman2.html">Ke halaman 2 </a>
    <br />
    <!-- Anchor Page -->
    <a href="/folder materi link/halaman2.html#halaman2">Ke halaman 2 </a>
    <br /><br />
    <!-- Target/membuka halaman baru -->
    <a href="helloworld.html" target="_blank">HelloWorld</a>
  </body>
</html>
