<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Table</title>
  </head>
  <body>
    <!-- Table Simple -->
    <table border="1" cellspacing="0" cellpadding="8">
      <!-- tr = Table Row -->
      <tr>
        <!-- td = Table Data -->
        <td>baris 1, kolom 1</td>
        <td>baris 1, kolom 2</td>
      </tr>
      <tr>
        <td>baris 2, kolom 1</td>
        <td>baris 2, kolom 2</td>
      </tr>
    </table>
    <br />

    <!-- Table Complex -->
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Jenis Kelamin</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Ahmad Yusuf</td>
          <td>Laki-Laki</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Ahmad Yusuf</td>
          <td>Laki-Laki</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
