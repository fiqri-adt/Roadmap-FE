<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Table Merger</title>
  </head>
  <body>
    <!-- Colspan = menggabungkan 2 atau lebih pada kolom -->
    <!-- Rowspan = Menggabungkan 2 atau lebih pada baris -->
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>1,1</td>
        <td colspan="2">Colspan 2</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
  </body>
</html>
