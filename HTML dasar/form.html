<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Form HTML</title>
  </head>
  <body>
    <h1>Belajar Form HTML</h1>
    <form>
      <!-- Input form -->
      <label for="username">username :</label>
      <input type="text" id="username" />
      <br />
      <label for="password">password :</label>
      <input type="password" id="password" />
      <br />
      <input type="radio" id="pria" name="jeniskelamin" />
      <label for="radio">pria</label>
      <input type="radio" id="wanita" name="jeniskelamin" />
      <label for="wanita">wanita</label>
      <br />
      <input type="checkbox" id="menyanyi" />
      <label for="menyanyi">menyanyi</label>
      <input type="checkbox" id="olahraga" />
      <label for="olahraga">olahraga</label>
      <br />
      <textarea name="textaja" id="" cols="30" rows="10"></textarea>
      <br />
      <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
      </select>
      <br />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
