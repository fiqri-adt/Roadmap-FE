<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimensi</title>
    <style>
      /* Width & Height:
        1. px: adalah satuan fixed,
        2. %: satuan relative terhadap parentnya,
        3. in, cm, mm: hitungan pada satuan didunia nyata,
        4. pt: Point
        5. pc: Pick
        */
      .satu {
        width: 200px;
        height: 200px;
        background-color: #f4f4f4;
      }
      .dua {
        width: 100%;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua">Hello</div>
    </div>
  </body>
</html>
