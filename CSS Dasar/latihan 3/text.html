<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text style</title>
    <style>
      h1 {
        text-decoration: underline;
        color: aqua;
        font-size: 40px;
      }
      a {
        text-decoration: none;
      }
      p {
        text-indent: 100px;
        text-align: left;
        color: #121212;
      }
      span {
        color: rgb(225, 221, 44);
      }
    </style>
  </head>
  <body>
    <h1>Hallo Rayan</h1>
    <a href="#">klik ini</a>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam quia
      molestias
    </p>
    <br /><br />
    <span>punten</span>
  </body>
</html>
