<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar SVG</title>
    <style>
      body {
        min-height: 1000px;
      }
      svg {
        display: block;
        margin: 20px;
        background-color: #eee;
      }
      .satu {
        background-color: #ddd;
        width: 300px;
        height: 300px;
      }
      .kotak1 {
        width: 100px;
        height: 100px;
        fill: blue;
        x: 50px;
        y: 50px;
      }
    </style>
  </head>
  <body>
    <svg class="satu" viewBox="50 50 300 300">
      <!-- svg -->
      <rect class="kotak1"></rect>
    </svg>
    <svg width="150" height="150">
      <!-- svg -->
      <rect width="100" height="100" fill="lightblue"></rect>
      <circle r="50" cx="50" cy="50" fill="red" />
      <rect width="70" height="70" x="15" y="15" fill="#252525" />
    </svg>

    <svg>
      <path fill="none" stroke="black" d="M 60,10 L 110,90 H 10 L 60,10" />

      <path fill="none" stroke="black" d="m 170,10 l 50,80 h -100 l 50,-80" />
    </svg>

    <img src="img/social-media.svg" alt="Image SVG" width="200" />
  </body>
</html>
