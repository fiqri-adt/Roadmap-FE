<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Elements 2</title>
  </head>
  <body>
    <h1>Image Elements</h1>
    <!-- Bisa dengan berbagai cara mengatur gambar:
    1. pake ukuran lebar: 500w, 750w, dan 1000w
    2. Bisa juga pake kepadatan pixel: 1x, 2x, 3x untuk menentukan ukuran kualitas di laptop retina -->
    <img
      src="../Image Elements/img/small.jpg"
      alt="kucing kecil"
      srcset="../Image Elements/img/small.jpg 500w, ../Image Elements/img/medium.jpg 750w, ../Image Elements/img/large.jpg 1000w"
      sizes="(min-width: 1200px) 50vw"
      loading="lazy" />
    <!-- vw : view width -->
    <!-- lazy: load data kalo dibutuhkan -->
    <!-- Eager: bawaan/default loadnya -->
  </body>
</html>
