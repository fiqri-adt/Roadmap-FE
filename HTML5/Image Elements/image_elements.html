<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1: Image Elements</title>
  </head>
  <body>
    <!-- 
        <img> Element adalah elemen untuk menggambarkan gambar.
        <img> Element ini memungkinkan kita untuk menggambarkan gambar pada halaman web.
        <img> attributes:
        - src : memungkinkan kita untuk menggambarkan gambar pada halaman web.
        hal yang harus diperhatikan:
        1. atribut wajib
        2. berisi path / lokasi penyimpanan gambar
        3. Tipe gambar yang biasa dipakai: png, jpg, jpeg, gif, svg, webp, avif
        4. Perhatikan mengenai copyright
        5. Jangan lakukan 'hotlinking' / mengambil gambar dari website orang lain.
        - alt: 
        1. Alternative text
        2. Menyediakan teks alternatif jika gambar tidak dapat ditampilkan.
        3. Deskripsi tekstual dari gambar
        4. Digunakan ketika gambar tidak bisa ditampilkan
        - Salah Penulisan
        - Koneksi terlalu lambat
        5. Digunakan juga agar dibaca oleh screen reader
        6. Bisa digunakan juga untuk SEO
        7. Jika disimpan didalam link, tulisan url link nya.
        - width & height:
        1. memungkinkan kita untuk mengatur ukuran gambar
        2. Akan mempertahankan aspect ratio jika hanya 1 saja yang ditentukan
        - title:
        1. memungkinkan kita untuk mengatur judul gambar
        2. menambahkan tooltip
        3. gunakan sebagai tambahan dari alt
        - srcset
        - sizes:
        1. Utk Mengatur ukuran gambar yang berbeda berdasarkan "Media Condition"
        - lazyload
        - responsive
        - loading:
        1. Menentukan bagaimana gambar di-load oleh browser
        2. bisa diisi 'eager' (default) atau 'lazy'
     -->
    <img
      src="../Image Elements/img/contoh.jpg"
      alt="Ini contoh gambar"
      width="200"
      height="200"
      title="gambar contoh"
      srcset="" />
  </body>
</html>
